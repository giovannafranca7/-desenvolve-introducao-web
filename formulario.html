<!DOCTYPE html>
<html>
    <head>
    <title>Formulário de Pesquisa</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
<form method="post" action="processar-pesquisa.html">
    <section>
    <h2>Dados Pessoais</h2>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"/>
    </p>
    <p>
        <label for="email">E-mail:</label>
        <input type="e-mail" id="email"/>
    </p>
    <p>
         <label for="telefone">Telefone:</label>
         <input type="tel" id="telefone/>"
    </p>
    </section>
    <section>
        <h2>Dados de Pesquisa</h2>
        <p>
               Em uma escala de 1 a 5,indique o nívem de atendimento prestado:
               <input type="radio" id="1" name="nivel-atendimento"
               <label for="1">1</label>
               <input type="radio" id="2" name="nivel-atendimento"
               <label for="2">2</label>
               <input type="radio" id="3" name="nivel-atendimento"
               <label for="3">3</label>
               <input type="radio" id="4" name="nivel-atendimento"
               <label for="4">4</label>
               <input type="radio" id="5" name="nivel-atendimento"
               <label for="5">5</label>
        </p>
        <p>
               Em uma escala de 1 a 5,indique o nível em que o atendimento precisa ser melhorado
               <input type="radio" id="1" name="nivel-melhoria"
               <label for="1">1</label>
               <input type="radio" id="2" name="nivel-melhoria"
               <label for="2">2</label>
               <input type="radio" id="3" name="nivel-melhoria"
               <label for="3">3</label>
               <input type="radio" id="4" name="nivel-melhoria"
               <label for="4">4</label>
               <input type="radio" id="5" name="nivel-melhoria"
               <label for="5">5</label>
        </p>
        <p>
           <label for="departamento">Departamento em que foi atendido:</label>
           <select>
            <option>Marketing</option>
            <option>Financeiro</option>
            <option>Comercial</option>
            <option>Logística</option>
            <option>Recursos Humanos</option>
           </select>
        </p>
        <p>
            <input type="checkbox" id="compartilhar-dados"/>
            <label for="compartilhar-dados">Autorizo compatilhamento de dados com terceiros</label>
        </p>
    </section>
    <input type="submit" value="Enviar"/>
</form>
    </body>
    </html>
